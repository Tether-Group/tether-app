<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
  <th:block th:insert="~{partials/styles :: styles}"></th:block>
</head>
<body>
<th:block th:insert="~{partials/navbar :: navbar}"></th:block>

<div class="container-fluid d-flex justify-content-center my-4">
    <div th:id="event-map"></div>
</div>

<div class="container">
    <p>Group: <a th:text="${eventPost.group}" th:href="@{/group/{id}(id=${eventPost.group.id})}"></a></p>
    <p>Posted by <span th:text="${eventPost.user.firstName}"> </span> <span th:text="${eventPost.user.lastName}"></span></p>
    <p><span th:text="${eventPost.header}"></span></p>
    <p><span th:text="${eventPost.body}"></span></p>
    <p>When: <span th:text="${eventPost.eventDate}"></span></p>
    <p>Where: <span id="event-address" th:text="${eventPost.eventAddress}"></span></p>
    <p>Please <a th:href="@{/messages/talk/{username}(username=${eventPost.user.username})}">Contact <span th:text="${eventPost.user.username}"></span></a> for more information</p>
</div>

<th:block th:insert="~{partials/footer :: footer}"></th:block>
<script th:src="@{/js/mapbox_js.js}"></script>
</body>
</html>
