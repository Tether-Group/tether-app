<!DOCTYPE html>
<html lang="en"

<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <th:block th:insert="~{partials/styles :: styles}"></th:block>
    <link rel="stylesheet" href="/styles/search-results.css"/>
</head>
<body>

<div class="container post-card">
    <div th:if="${searchedPosts.isEmpty()}" class="no-postcard">
        <h3>There are no Posts related to your search.</h3>
    </div>
    <div th:if="${!searchedPosts.isEmpty()}">
        <h3>Posts related to your search</h3>
        <div class="list-group post-card-holder-width" th:each="post: ${searchedPosts}">
            <div>
                <div th:if="${post.getPostType().getId() == 1}">
                    <th:block th:insert="~{partials/text-post :: text-post}"></th:block>
                </div>

                <div th:if="${post.getPostType().getId() == 2}">
                    <th:block th:insert="~{partials/event-post :: event-post}"></th:block>
                </div>

                <div th:if="${post.getPostType().getId() == 3}">
                    <th:block th:insert="~{partials/sale-post :: sale-post}"></th:block>
                </div>

                <div th:if="${post.getPostType().getId() == 4}">
                    <th:block th:insert="~{partials/QandA-post :: QandA-post}"></th:block>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container group-card-container">
    <div th:if="${searchedGroups.isEmpty()}">
        <h3>There are no Groups related to your search.</h3>
    </div>
    <div th:if="${!searchedGroups.isEmpty()}">
        <h3>Groups related to your search</h3>
        <div class="card group-card" th:each="group: ${searchedGroups}">
            <div class="ms-2 me-auto">
                <a th:href="@{/group/{id}(id=${group.getId()})}">
                    <h4><span th:text="${group.getName()}"></span></h4>
                </a>
                <span th:text="${group.getDescription()}"></span>
            </div>
                <div th:if="${group.private}">
                    <span class="badge bg-dark rounded-pill">Private</span>
                </div>
                <div th:if="${!group.private}">
                    <span class="badge bg-primary rounded-pill">Public</span>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container user-card-container">
    <div th:if="${searchedUsers.isEmpty()}">
        <h3>There are no Users related to your search.</h3>
    </div>
    <div th:if="${!searchedUsers.isEmpty()}">
        <h3>Users related to your search</h3>
        <div class="card user-card" th:each="user: ${searchedUsers}">
            <div class="ms-2 me-auto">
                <a th:href="@{/profile/{username}(username=${user.getUsername()})}">
                    <img class="user-photo" th:src="${user.profilePhotoUrl}">
                    <h4 class="fw-bold"><span th:text="${user.getUsername()}"></span></h4>
                </a>
                <p><span th:text="${user.bio}"></span></p>
            </div>
        </div>
    </div>
</div>


<th:block th:insert="~{partials/footer :: footer}"></th:block>
<script th:src="@{/js/posts.js}"></script>
</body>
</html>
