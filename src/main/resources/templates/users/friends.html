<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title th:text="${'Tether - '+userOfFriendsList.username + '''s Friends'}"></title>
	<th:block th:insert="~{partials/styles :: styles}"></th:block>
</head>
<body>
<th:block th:insert="~{partials/navbar :: navbar}"></th:block>
<h4 class="index-heading" th:text="${userOfFriendsList.username + '''s Friends'}"></h4>
<div th:each="friend: ${friends}" class="list-group-item list-group-item-action my-2">
		<a th:href="@{/profile/{username}(username=${friend.username})}"><h1><span th:text="${friend.username}"></span></h1></a>
</div>

<th:block th:insert="~{partials/footer :: footer}"></th:block>
</body>
</html>
