<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <th:block th:insert="~{partials/styles :: styles}"></th:block>
</head>
<body>
<h1>Log In</h1>



<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab">Log-in</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab">Register</button>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">


  <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
    <div class="card" style="width: 18rem;">
      <div class="card-body">

        <h3>Log in</h3>

        <form th:action="@{/login}" method="post">
          <div>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
          </div>
          <div>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
          </div>
          <button type="submit">Login</button>
        </form>

      </div>
    </div>
  </div>


  <div class="tab-pane fade" id="pills-profile" role="tabpanel">
    <div class="card" style="width: 18rem;">
      <div class="card-body">

        <h3>Register</h3>

        <form th:action="@{/register}" method="POST" th:object="${user}">
          <label for="register-username">Username</label>
          <input id="register-username" th:field="*{username}" />

          <label for="register-email">Email</label>
          <input id="register-email" th:field="*{email}" />

          <label for="register-password">Password</label>
          <input id="register-password" type="password" th:field="*{password}" />

          <input value="Sign me up!" type="submit" />
        </form>
      </div>
    </div>
  </div>


</div>

<th:block th:insert="~{partials/footer :: footer}"></th:block>
</body>
</html>
