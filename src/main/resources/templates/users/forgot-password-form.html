<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <th:block th:insert="~{partials/styles :: styles}"></th:block>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<div id="login-page-container">
    <div id="login-page-wrap">

        <div>
            <!--tether logo fixed on the left-->
            <img th:src="@{/img/customcolor_logo_transparent_background.png}" alt="Tether Logo"
                 class="login-tether-logo margin-top">
        </div>
        <div id="login-page-content">
            <div class="margin-top-2">
                <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                    <div class="border border-secondary rounded p-3">
                        <div>
                            <p>We will be sending a reset password link to your email.</p>
                        </div>
                        <div>
                            <p>
                                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
                                       required
                                       autofocus/>
                            </p>
                            <p class="text-center">
                                <input type="submit" value="Send" class="login-register-button"/>
                            </p>
                            <div th:if="${error != null}">
                                <p class="text-danger text-center">The email you entered is not registered with our site, please try again</p>
                            </div>
                            <div th:if="${message != null}">
                                <p class="text-warning text-center">We have sent a reset password link to your email.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="fixed-footer-login">
        <th:block th:insert="~{partials/footer :: footer}"></th:block>
    </div>
</div>
</body>
</html>
