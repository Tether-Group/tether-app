<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <th:block th:insert="~{partials/styles :: styles}"></th:block>
</head>
<body>
<th:block th:insert="~{partials/navbar.html :: navbar}"></th:block>

<!--EDIT POST MODAL-->
<div class="modal fade" tabindex="-1" id="edit-post-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/post/edit/text">
                    <label>Title:</label>
                    <input type="text" id="edit-modal-header-input"><br><br>
                    <label>Content:</label>
                    <input type="text" id="edit-modal-body-input"> <br><br>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid logged-in-user" sec:authorize="isAuthenticated()">
    <p class="logged-in-user-index">Logged in as: <span th:text="${#authentication.principal.username}"></span></p>
</div>
<div class="welcome-div">
    <img th:src="@{/img/black_textlogo_transparent_background.png}" class="welcome-logo"
         alt="Black Tether Full Logo">
</div>

<hr>

<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-4 p-0">
                <p class="index-heading">Suggested Groups</p>
                <ul class="list-group group-cards">
                    <li th:each="group: ${randoGroups}"
                        class="list-group-item d-flex justify-content-between align-items-start group-cards">
                        <div class="ms-2 me-auto">
                            <a class="group-a" th:href="@{/group/{id}(id=${group.getId()})}">
                                <div><span th:text="${group.getName()}"></span></div>
                            </a>
                            <span class="group-bio" th:text="${group.getDescription()}"></span>
                        </div>
                        <div th:if="${group.private}">
                            <span class="badge rounded-pill private-pill">Private</span>
                        </div>
                        <div th:if="${!group.private}">
                            <span class="badge rounded-pill public-pill">Public</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-8 p-0">
                <p class="index-heading">Explore</p>
                <div class="list-group post-card-holder">
                    <div th:each="post : ${posts}">

                        <div th:if="${post.getPostType().getId() == 1}">
                            <th:block th:insert="~{partials/text-post :: text-post}"></th:block>
                        </div>

                        <div th:if="${post.getPostType().getId() == 2}">
                            <th:block th:insert="~{partials/event-post :: event-post}"></th:block>
                        </div>

                        <div th:if="${post.getPostType().getId() == 3}">
                            <th:block th:insert="~{partials/sale-post :: sale-post}"></th:block>
                        </div>

                        <div th:if="${post.getPostType().getId() == 4}">
                            <th:block th:insert="~{partials/QandA-post :: QandA-post}"></th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div sec:authorize="!isAuthenticated()">
    <th:block th:insert="~{partials/loading-spinner :: loading-spinner}"></th:block>
    <footer class="footer">
        <p class="index-footer-text"><a th:href="@{/login}" class="join-footer">Join</a> <span><img th:src="@{/img/black_text-logoname_transparent_background.png}" class="tether-name" alt="Tether Name"></span></p>
    </footer>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js"
                integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
        <script src="/keys.js"></script>
        <div sec:authorize="isAuthenticated()">
            <script th:src="@{/js/chat_bar.js}"></script>
        </div>
    </div>
    <script th:src="@{/js/loading-spinner.js}"></script>
</div>
<div sec:authorize="isAuthenticated()">
    <th:block th:insert="~{partials/footer :: footer}"></th:block>
</div>
<script th:src="@{/js/posts.js}"></script>
<script th:src="@{/js/add_comments.js}"></script>
</body>
</html>
