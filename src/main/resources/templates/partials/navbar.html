<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-tether">
        <div class="container-fluid">
            <!--tether logo-->
            <a class="navbar-brand" th:href="@{/}">
                <img class="tether-icon" th:src="@{/img/black_icon_transparent_background.png}" alt="Tether Icon">
            </a>

            <!--hamburger button for drop down for smaller screens-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse rest-of-nav" id="navbarSupportedContent">
                <!--searchbar-->
                <form class="search-form" th:action="@{/search-results}" th:method="GET">
                    <input class="nav-search-bar" type="search" placeholder="Search for groups, posts, or users" name="search">
                    <button class="btn" type="submit"><i class="bi bi-search search-icon"></i></button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item nav-font">
                        <a class="nav-link" href="/">HOME</a>
                    </li>
                    <li class="nav-item nav-font">
                        <a class="nav-link" href="/groups">GROUPS</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-font" th:href="@{/notifications}">NOTIFICATIONS <span class="badge bg-dark" id="notification-count"></span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle nav-font" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown">ACCOUNT</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item nav-font" th:href="@{/group/create}">CREATE GROUP</a>
                            </li>
                            <li>
                                <a class="dropdown-item nav-font" th:href="@{/profile/my-account}">MY PROFILE</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item nav-font" th:href="@{/profile/settings}">SETTINGS</a>
                            </li>
                        </ul>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link nav-font" href="/login">LOGIN/REGISTER</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="nav-link btn nav-font">LOGOUT</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="gradient-under-nav1"></div>
</th:block>
