<th:block th:fragment="create-post">

	<!-- Button trigger modal -->
	<button type="button" class="group-button create-post-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
		Create a post
	</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Create a Post</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<div class="modal-body">
					<ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
						<!--						Normal post tab-->
						<li th:if="${postTypeIdsOfGroup.contains(postType1Id)}" class="nav-item" role="presentation">
							<button class="nav-link active" id="pills-post-tab" data-bs-toggle="pill"
									data-bs-target="#pills-post" type="button" role="tab">Basic Text
							</button>
						</li>
						<!--						Event post tab-->
						<li th:if="${postTypeIdsOfGroup.contains(postType2Id)}"  class="nav-item" role="presentation">
							<button class="nav-link" id="pills-event-tab" data-bs-toggle="pill"
									data-bs-target="#pills-event" type="button" role="tab">Event
							</button>
						</li>
						<!--						For sale post tab-->
						<li th:if="${postTypeIdsOfGroup.contains(postType3Id)}"  class="nav-item" role="presentation">
							<button class="nav-link" id="pills-sell-tab" data-bs-toggle="pill"
									data-bs-target="#pills-sell"
									type="button" role="tab">For Sale
							</button>
						</li>
						<!--						Q and A post tab-->
						<li th:if="${postTypeIdsOfGroup.contains(postType4Id)}"  class="nav-item" role="presentation">
							<button class="nav-link" id="pills-QandA-tab" data-bs-toggle="pill"
									data-bs-target="#pills-QandA" type="button" role="tab">Q and A
							</button>
						</li>

					</ul>


					<div class="tab-content" id="pills-tabContent">


						<div th:if="${postTypeIdsOfGroup.contains(postType1Id)}" class="tab-pane fade show active" id="pills-post" role="tabpanel">
							<div class="card" style="width: 18rem;">
								<div class="card-body">

									<form th:method="@{post}" th:action="@{/post/create/text}">
										<input th:name="id" class="mb-1" th:value="${group.id}" hidden>
										<div class="group-name-div form-floating mb-3">
											<input type="text" name="header" class="form-control" id="text-post-title" placeholder="Example Post Title">
											<label for="text-post-title"><p>Title</p></label>
										</div>
										<div class="form-floating group-description-text-area">
                							<textarea class="form-control" placeholder="Example Post Content" id="text-post-content" name="body" style="height: 150px"></textarea>
											<label for="text-post-content"><P>Content</p></label>
										</div>
										<div class="modal-footer">
											<button type="button" class="close-button" data-bs-dismiss="modal">Close</button>
											<button type="submit" class="post-button">Post</button>
										</div>
									</form>

								</div>
							</div>
						</div>


						<div th:if="${postTypeIdsOfGroup.contains(postType2Id)}" class="tab-pane fade" id="pills-event" role="tabpanel">
							<div class="card" style="width: 18rem;">
								<div class="card-body">

									<form th:method="@{post}" th:action="@{/post/create/event}">
										<input th:name="id" class="mb-1" th:value="${group.id}" hidden>
										<label for="date">Date:</label>
										<input type="date" id="date" name="date"><br><br>
										<div class="group-name-div form-floating mb-3">
											<input type="text" name="header" class="form-control" id="event-post-title" placeholder="Example Post Title">
											<label for="event-post-title"><p>Title</p></label>
										</div>
										<div class="group-name-div form-floating mb-3">
											<input type="text" name="address" class="form-control" id="event-post-address" placeholder="Example Post address">
											<label for="event-post-address"><p>Address</p></label>
										</div>
										<div class="form-floating group-description-text-area">
											<textarea class="form-control" placeholder="Example Post Content" id="event-post-content" name="body" style="height: 150px"></textarea>
											<label for="event-post-content"><P>Content</p></label>
										</div>
										<div class="modal-footer">
											<button type="button" class="close-button" data-bs-dismiss="modal">Close</button>
											<button type="submit" class="post-button search-location-btn">Post</button>
										</div>
									</form>

								</div>
							</div>
						</div>


						<div th:if="${postTypeIdsOfGroup.contains(postType3Id)}" class="tab-pane fade" id="pills-sell" role="tabpanel">
							<div class="card" style="width: 18rem;">
								<div class="card-body">

									<form th:method="@{post}" th:action="@{/post/create/sell}">
										<input th:name="id" class="mb-1" th:value="${group.id}" hidden>
										<div class="group-name-div form-floating mb-3">
											<input type="text" name="header" class="form-control" id="sell-post-title" placeholder="Example Post Title">
											<label for="sell-post-title"><p>Title</p></label>
										</div>
										<div class="group-name-div form-floating mb-3">
											<input type="text" name="price" class="form-control" id="sell-post-price" placeholder="Example Post Price">
											<label for="sell-post-price"><p>Price</p></label>
										</div>
										<div class="form-floating group-description-text-area">
											<textarea class="form-control" placeholder="Example Post Content" id="sell-post-content" name="body" style="height: 150px"></textarea>
											<label for="text-post-content"><P>Content</p></label>
										</div>
										<div class="modal-footer">
											<button type="button" class="close-button" data-bs-dismiss="modal">Close</button>
											<button type="submit" class="post-button">Post</button>
										</div>
									</form>
								</div>
							</div>
						</div>

						<div th:if="${postTypeIdsOfGroup.contains(postType4Id)}" class="tab-pane fade" id="pills-QandA" role="tabpanel">
							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<form th:method="@{post}" th:action="@{/post/create/QandA}">
										<input th:name="id" class="mb-1" th:value="${group.id}" hidden>
										<div class="group-name-div form-floating mb-3">
											<input type="text" name="header" class="form-control" id="QandA-title" placeholder="Example Post Title">
											<label for="QandA-title"><p>Question</p></label>
										</div>
										<div class="form-floating group-description-text-area">
											<textarea class="form-control" placeholder="Group Description Here" id="QandA-Content" name="body" style="height: 150px"></textarea>
											<label for="QandA-Content"><P>Context</p></label>
										</div>
										<div class="modal-footer">
											<button type="button" class="close-button" data-bs-dismiss="modal">Close</button>
											<button type="submit" class="post-button">Post</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
